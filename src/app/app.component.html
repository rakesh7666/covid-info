<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Covid Info</span>
    <span class="menu-spacer"></span>
    <div class="nav-menu" fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a *ngFor="let routes of menuItems" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
        true}" [routerLink]="routes.link" mat-button (click)="sidenav.close()">{{routes.name}}</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list class="nav-menu">
      <a *ngFor="let routes of menuItems" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
        true}" [routerLink]="routes.link" mat-button (click)="sidenav.close()">{{routes.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
